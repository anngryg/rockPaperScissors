<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, paper or scissors?</h1>
    </header>
    <div class = "buttons">
        <button class="rpsButton" id="rock">👊🏽</button>
        <button class="rpsButton" id="paper">✋🏽</button>
        <button class="rpsButton" id="scissors">✌🏽</button>
    </div>
    <div class="results">
        <div class="outcome">
            <p class="outcomePar"></p>
        </div>
        <div>Your score:
            <span class="result-score" id="playerScore">0</span>
        </div>
        <div>Computer score:
            <span class="result-score" id="computerScore">0</span>
        </div>
        <div>Ties:
            <span class="result-score" id="ties">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
